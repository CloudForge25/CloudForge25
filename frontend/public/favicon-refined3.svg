<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Cloud gradient -->
    <linearGradient id="cloudGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    <!-- Gear gradient -->
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    <!-- Gear animation -->
    <animateTransform id="gearRotate" attributeName="transform" attributeType="XML" type="rotate" values="0 32 32; 360 32 32" dur="8s" repeatCount="indefinite"/>
  </defs>
  
  <!-- Enhanced cloud shape -->
  <path d="M50 38c3.4 0 6-2.6 6-6s-2.6-6-6-6c-0.5-7.8-6.7-14-14.5-14-5.6 0-10.5 3.2-12.8 8.1C20.8 19.5 19.2 19 17.5 19c-6.9 0-12.5 5.6-12.5 12.5 0 2.2 0.6 4.2 1.6 5.9C5.2 38.1 4 40.4 4 43c0 5.5 4.5 10 10 10h36z" fill="url(#cloudGrad3)" filter="url(#shadow3)"/>
  
  <!-- Detailed gear with rotation -->
  <g>
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" values="0 32 32; 360 32 32" dur="10s" repeatCount="indefinite"/>
    <g transform="translate(32,32)">
      <!-- Gear teeth -->
      <path d="M-4,-8 L-2,-8 L-1,-6 L1,-6 L2,-8 L4,-8 L8,-4 L8,-2 L6,-1 L6,1 L8,2 L8,4 L4,8 L2,8 L1,6 L-1,6 L-2,8 L-4,8 L-8,4 L-8,2 L-6,1 L-6,-1 L-8,-2 L-8,-4 Z" fill="url(#gearGrad)" stroke="#D1D5DB" stroke-width="0.5"/>
      <!-- Inner gear circle -->
      <circle cx="0" cy="0" r="4" fill="#6366F1" stroke="white" stroke-width="1"/>
      <!-- Center hole -->
      <circle cx="0" cy="0" r="1.5" fill="white"/>
    </g>
  </g>
  
  <!-- Enhanced 25 badge -->
  <g transform="translate(54, 14)">
    <circle cx="0" cy="0" r="9" fill="#4338CA" stroke="white" stroke-width="2" filter="url(#shadow3)"/>
    <text x="0" y="3" font-family="'Inter', sans-serif" font-size="10" font-weight="800" text-anchor="middle" fill="white">25</text>
  </g>
  
  <!-- Forge sparkles -->
  <g opacity="0.8">
    <path d="M18 26 L20 24 L22 26 L20 28 Z" fill="#FCD34D">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M46 30 L47 29 L48 30 L47 31 Z" fill="#FCD34D">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.2s" repeatCount="indefinite"/>
    </path>
    <circle cx="24" cy="22" r="1" fill="#FBBF24">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

