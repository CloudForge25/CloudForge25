<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient -->
    <radialGradient id="mainGrad" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </radialGradient>
    <!-- Border gradient -->
    <linearGradient id="borderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
    <!-- Inner glow -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer ring with shadow -->
  <circle cx="32" cy="32" r="30" fill="url(#borderGrad)" filter="url(#shadow)"/>
  
  <!-- Inner circle -->
  <circle cx="32" cy="32" r="26" fill="url(#mainGrad)"/>
  
  <!-- CF letters with enhanced styling -->
  <g filter="url(#innerGlow)">
    <text x="20" y="40" font-family="'Inter', 'Segoe UI', sans-serif" font-size="24" font-weight="900" fill="white" stroke="#60A5FA" stroke-width="0.5">CF</text>
  </g>
  
  <!-- Enhanced 25 with background -->
  <g transform="translate(44, 44)">
    <ellipse cx="0" cy="0" rx="8" ry="6" fill="#60A5FA" opacity="0.3"/>
    <text x="0" y="2" font-family="'Inter', sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#93C5FD">25</text>
  </g>
  
  <!-- Premium cloud accent with animation -->
  <g opacity="0.4">
    <path d="M44 16c1.2 0 2.2-1 2.2-2.2s-1-2.2-2.2-2.2c-0.1-2.1-1.8-3.8-4-3.8-1.6 0-3 0.9-3.6 2.3C36 9.8 35.4 9.8 35.1 9.8c-1.8 0-3.3 1.5-3.3 3.3 0 0.6 0.1 1.1 0.4 1.6C31.7 15.1 31 16.1 31 17.3c0 1.5 1.2 2.7 2.7 2.7h10.3z" fill="white">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 2,0; 0,0" dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Highlight effect -->
  <ellipse cx="26" cy="20" rx="8" ry="4" fill="white" opacity="0.2" transform="rotate(-30 26 20)"/>
</svg>

