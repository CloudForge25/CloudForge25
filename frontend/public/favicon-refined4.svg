<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Terminal gradient -->
    <linearGradient id="terminalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <!-- Header gradient -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4B5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    <!-- Cloud gradient -->
    <radialGradient id="cloudGrad4" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#93C5FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </radialGradient>
    <!-- Shadow -->
    <filter id="shadow4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Terminal window with shadow -->
  <rect x="4" y="8" width="56" height="48" rx="6" fill="url(#terminalGrad)" stroke="#6B7280" stroke-width="1" filter="url(#shadow4)"/>
  
  <!-- Terminal header -->
  <rect x="4" y="8" width="56" height="12" rx="6" fill="url(#headerGrad)"/>
  <rect x="4" y="14" width="56" height="6" fill="url(#headerGrad)"/>
  
  <!-- Enhanced terminal dots with glow -->
  <g filter="url(#glow)">
    <circle cx="12" cy="14" r="2" fill="#EF4444"/>
    <circle cx="20" cy="14" r="2" fill="#F59E0B"/>
    <circle cx="28" cy="14" r="2" fill="#10B981"/>
  </g>
  
  <!-- Terminal title -->
  <text x="40" y="18" font-family="'SF Mono', 'Monaco', monospace" font-size="8" fill="#D1D5DB" font-weight="500">CloudForge25</text>
  
  <!-- Enhanced cloud with animation -->
  <g transform="translate(32, 36)">
    <path d="M8 8c1.2 0 2.2-1 2.2-2.2s-1-2.2-2.2-2.2c-0.15-2.8-2.4-5-5.2-5-2 0-3.8 1.1-4.6 2.8C-2.2 1.2 -2.6 1.2 -2.8 1.2c-2.2 0-4 1.8-4 4 0 0.7 0.2 1.4 0.5 2C-6.8 7.6 -7.5 8.9 -7.5 10.4c0 2.2 1.8 4 4 4H8z" fill="url(#cloudGrad4)">
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0,0; 1,0; 0,0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Command prompt with typing animation -->
  <g filter="url(#glow)">
    <text x="12" y="46" font-family="'Fira Code', 'Consolas', monospace" font-size="10" fill="#10B981" font-weight="bold">$</text>
    <text x="20" y="46" font-family="'Fira Code', 'Consolas', monospace" font-size="9" fill="#E5E7EB">cf25 --init</text>
  </g>
  
  <!-- Animated cursor -->
  <rect x="64" y="42" width="2" height="8" fill="#10B981">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Output line with subtle animation -->
  <text x="12" y="52" font-family="'Fira Code', monospace" font-size="7" fill="#9CA3AF" opacity="0.8">âœ“ CloudForge initialized</text>
  
  <!-- Code brackets accent -->
  <g transform="translate(50, 28)" opacity="0.4">
    <text x="0" y="0" font-family="'Fira Code', monospace" font-size="12" fill="#60A5FA" font-weight="bold">{}</text>
  </g>
  
  <!-- Version badge -->
  <g transform="translate(52, 12)">
    <ellipse cx="0" cy="0" rx="6" ry="4" fill="#3B82F6" opacity="0.9"/>
    <text x="0" y="2" font-family="'Inter', sans-serif" font-size="6" font-weight="700" text-anchor="middle" fill="white">25</text>
  </g>
</svg>

